<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>officer</title>

  <link rel="stylesheet" href="style.css" media="screen" />
  
</head>
<body>

  <h1>officer</h1>

  <img id="officer" class="portrait" src="img/officer.jpg" />

  <script src="close-with-canvas.js"></script>
  <script>
    var docReady = function() {

      document.getElementById('officer').closeWithCanvas([
        { shape : 'diamond', resolution : 48, size: 50 },
        { shape : 'diamond', resolution : 48, offset : 24 },
        { shape : 'circle', resolution : 8, size: 6 }

        // { resolution: 32, offset: 15 },
        // { shape : 'circle', resolution : 32, radius: 16, offset: 15 },
        // { shape : 'circle', resolution : 32, radius: 13, offset: 13 },
        // { shape : 'circle', resolution : 32, radius: 9, offset: 10 },
        // { shape : 'circle', resolution : 32, radius: 6, offset: 8 }


      ]);
      
    };
  
    window.addEventListener( 'DOMContentLoaded', docReady, false);
  </script>

</body>
</html>
