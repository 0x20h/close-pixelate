<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>officer</title>

  <link rel="stylesheet" href="style.css" media="screen" />
  
</head>
<body>

  <h1>officer</h1>

  <img id="officer" class="portrait" src="img/officer.jpg" />

  <script src="close-with-canvas.js"></script>
  <script>
    var docReady = function() {

      document.getElementById('officer').closeWithCanvas([
        { shape : 'diamond', resolution : 48, radius: 25 },
        { shape : 'diamond', resolution : 48, offset : 24 },
        { shape : 'circle', resolution : 8, radius: 3 }
      ]);
      
    };
  
    window.addEventListener( 'DOMContentLoaded', docReady, false);
  </script>

</body>
</html>
