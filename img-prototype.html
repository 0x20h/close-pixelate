<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>img-prototype</title>

  <style media="screen">
    
  </style>

</head>
<body>

  <h1>img-prototype</h1>

  <img id="officer" src="img/officer.jpg" />
  <img id="kendra" src="img/kendra.jpg" />

  <script src="close-with-canvas.js"></script>
  <script>
  

  
    var docReady = function() {

      document.getElementById('officer').closeWithCanvas([
        { shape : 'circle', resolution : 40, radius: 20, offset : 0, alpha : 1.0 },
        { shape : 'diamond', resolution : 10, radius: 5, offset : 0, alpha : 1.0 }
      ]);
      
      document.getElementById('kendra').closeWithCanvas([
        { shape : 'square', resolution : 48, radius: 24, offset : 0, alpha : 1.0 },
        { shape : 'circle', resolution : 48, radius: 24, offset : 24, alpha : 1.0 },
        { shape : 'diamond', resolution : 12, radius: 5.5, offset : 0, alpha : 0.6 },
        { shape : 'diamond', resolution : 12, radius: 5.5, offset : 6, alpha : 0.6 }
      ]);
      
    };
  

  
    window.addEventListener( 'DOMContentLoaded', docReady, false);
  </script>

</body>
</html>
