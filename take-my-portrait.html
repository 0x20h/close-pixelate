<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Take My Portrait</title>

  <link rel="stylesheet" href="style.css" media="screen" />

  <style>
  </style>

</head>
<body>

  <h1>Take My Portrait</h1>

  <img id="take-my-portrait" class="portrait" src="img/take-my-portrait.jpg" />

  <!-- <a href="http://www.flickr.com/photos/hamed/590034637/" title="Take My Portrait by Hamed Saber, on Flickr"><img id="take-my-portrait" src="http://farm2.static.flickr.com/1289/590034637_24d6f02df2_b.jpg" width="736" height="1024" alt="Take My Portrait" /></a> -->

  <script src="close-with-canvas.js"></script>
  <script>

    var docReady = function() {

      document.getElementById('take-my-portrait').closeWithCanvas([
        { resolution: 48 },
        { shape: 'diamond', resolution: 48, size: 48, offset: 12, alpha: .5  },
        { shape: 'diamond', resolution: 48, size: 48, offset: 36, alpha: .5  },
        { shape: 'circle', resolution: 16, size: 8, offset: 4, alpha: .5 }
        // { resolution: 36 },
        // { shape: 'diamond', resolution: 36, offset: 9, alpha: .5  },
        // { shape: 'diamond', resolution: 36, offset: 27, alpha: .5  },
        // { shape: 'circle', resolution: 12, size: 6, offset: 3, alpha: .5 }
      ]);
    
    };

    window.addEventListener( 'DOMContentLoaded', docReady, false);
  </script>

</body>
</html>
