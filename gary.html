<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>gary</title>

  <link rel="stylesheet" href="style.css" media="screen" />

</head>
<body>

  <h1>gary</h1>

  <img id="gary" class="portrait" src="img/giraffe.jpg" />

  <script src="close-with-canvas.js"></script>
  <script>
    var docReady = function() {

      document.getElementById('gary').closeWithCanvas([
        { shape : 'circle', resolution : 24 },
        { shape : 'circle', resolution : 24, size: 9, offset: 12 }
      ]);
    
    };

    window.addEventListener( 'DOMContentLoaded', docReady, false);
  </script>

</body>
</html>
