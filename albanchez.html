<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>albanchez</title>

  <link rel="stylesheet" href="style.css" media="screen" />

</head>
<body>

  <h1>albanchez</h1>

  <img id="albanchez" class="portrait" src="img/albanchez.jpg" />

  <script src="close-with-canvas.js"></script>
  <script>
    var docReady = function() {

      document.getElementById('albanchez').closeWithCanvas([
        { shape : 'square', resolution : 48 },
        { shape : 'diamond', resolution : 12, radius: 4, },
        { shape : 'diamond', resolution : 12, radius: 4, offset : 6 }
      ]);
    
    };

    window.addEventListener( 'DOMContentLoaded', docReady, false);
  </script>

</body>
</html>
