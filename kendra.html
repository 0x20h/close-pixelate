<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>kendra</title>

  <link rel="stylesheet" href="style.css" media="screen" />
  
</head>
<body>

  <h1>kendra</h1>

  <img id="kendra" class="portrait" src="img/kendra.jpg" />

  <script src="close-with-canvas.js"></script>
  <script>
    var docReady = function() {

      document.getElementById('kendra').closeWithCanvas([
        { shape : 'square', resolution : 48, offset: 24 },
        { shape : 'circle', resolution : 48, offset : 0, alpha : 1.0 },
        { shape : 'diamond', resolution : 12, size: 11, offset : 0, alpha : 0.6 },
        { shape : 'diamond', resolution : 12, size: 11, offset : 6, alpha : 0.6 }
      ]);
      
    };
  
    window.addEventListener( 'DOMContentLoaded', docReady, false);
  </script>

</body>
</html>
