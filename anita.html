<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>anita</title>

  <link rel="stylesheet" href="style.css" media="screen" />

  <style>
/*    .portrait { background: white;}*/
  </style>

</head>
<body>

  <h1>anita</h1>

  <img id="anita" class="portrait" src="img/anita.jpg" />


  <script src="close-with-canvas.js"></script>
  <script>

    var docReady = function() {

      document.getElementById('anita').closeWithCanvas([
        {shape: 'square', resolution: 32},
        {shape: 'circle', resolution: 32, size: 32, offset: 16},
        {shape: 'circle', resolution: 32, size: 32, offset: 0, alpha: .5},
        {shape: 'circle', resolution: 16, size: 8, offset: 0, alpha: .5},

      ]);
    
    };

    window.addEventListener( 'DOMContentLoaded', docReady, false);
  </script>

</body>
</html>
