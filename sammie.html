<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>sammie</title>

  <link rel="stylesheet" href="style.css" media="screen" />
  
  <style>
    .portrait { background: white; }
  </style>
  
</head>
<body>

  <h1>sammie</h1>

  <img id="sammie" class="portrait" src="img/sammie.jpg" />

  <script src="close-with-canvas.js"></script>
  <script>
    var docReady = function() {


      document.getElementById('sammie').closeWithCanvas([
        { shape : 'diamond', resolution : 64, size: 62 },
        { shape : 'diamond', resolution : 64, size: 62, offset : 32 },
        { shape : 'circle', resolution : 16, alpha: .5 },
        { shape : 'circle', resolution : 16, offset: 8, alpha: .5 }
      ]);
      
    };
  
    window.addEventListener( 'DOMContentLoaded', docReady, false);
  </script>

</body>
</html>
